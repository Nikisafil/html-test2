<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
    <link rel="stylesheet" href="./styles/new style.css" />
</head>
<body>
    <main>
        <h1>Свяжитесь со мной</h1>
     <form action="#">
      <div>
        <label for="email">E-mail*</label>
        <input type="email" name="Email" id="email" placeholder="Введите Email"
        required
        />
      </div>
        <div>
          <label for="Telegram">Telegram</label>
          <input type="text" name="Telegram" id="Telegram" placeholder="Введите Telegram">
        </div>
        <div>
            <label for="Topic">Тема</label>
            <select name="Topic" id="Topic" required>
                <option value="courses">Приобретение курсов</option>
                <option value="feedback">Обратная связь</option>
            </select>
          </div>
          <div>
            <label for="comment">Комментарий</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
          </div>
          <button>Отправить</button>
     </form>
    </main>
</body>
</html>
