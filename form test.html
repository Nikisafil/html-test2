<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo form</title>
</head>
<body>
    <form action="/test">
        <div>
        <label for="email">Введите email</label>
        <input type="email" placeholder="Email пользователя" id="email"/>
        </div>
        <div>
        <label for="password">Введите пароль</label>
        <input type="password" placeholder="Пароль пользователя" id="password"/>
        </div>
        <div>
        <label for="date">Введите дату рождения</label>
        <input type="date" placeholder="Дата рождения" id="date"/>
        </div>
        <div>
        <label for="color">Введите цвет</label>
        <input type="color" id="color" />
        </div>
        <button type="button">Кнопка</button>
        <button type="reset">Сброс</button>
    </form> 
</body>
</html>
